<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最简单的发布订阅者模式</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 发布者 -> 女神  
    订阅者 -> 追求者们  
    addEventListener-->
    <script>
        document.body.addEventListener('click', function(){
            alert('有人点我')
        }, false);
        document.body.addEventListener('click', function(){
            alert('又有人点我')
        }, false);
        document.body.addEventListener('click', function(){
            alert('怎么有人点我')
        }, false);
    </script>
</body>
</html>
