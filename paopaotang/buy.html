<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>

<body>
    <!-- // 红色4 蓝色6 // select onchange 事件 数量不写， // 提交按钮会禁用 disabled 先禁用, 再启用.
    蓝色 当数量5 时 加入购物车. -->
    <div>
        选择颜色：
        <select name="colors" onchange="changeColor()" id="colors">
            <option value="red">红色</option>
            <option value="blue">蓝色</option>
        </select>
        <label for="">请输入购买数量
            <input class="selNum" type="text" placeholder="1" onkeyup="getNum()"/>
        </label>
    </div>
    <p class="order">
        <p class="msg">你选择了颜色</p>
        <p class="color">红色</p>
        <p class="msg">数量</p>
        <p class="num">1</p>
        </div>
        <button disabled class="btn">放入购物车</button>
        <script>
            var phone = {
                red: 4,
                blue: 6
            }
            var selectColor = document.querySelector('#colors');
            var selNum = document.querySelector('.selNum');
            var oBtn = document.querySelector('.btn');
            var colorP = document.querySelector('.color');
            var numP = document.querySelector('.num');
            function changeColor(){
                console.log(selectColor.value);
                colorP.innerHTML = selectColor.value;
            }
            function getNum(){
                var num = selNum.value;
               numP.innerHTML = num;
               if(num<0 || num>99){
                    oBtn.setAttribute('disabled','disabled')
                   oBtn.innerHTML = '请输入正确的购买数量';
               }
               if(selNum.value>= phone.red && selectColor.value =='red'){
                   // 红色 当数量为5 oninput 事件 onchange 按钮数据不足， disabled
                   oBtn.setAttribute('disabled','disabled')
                   oBtn.innerHTML = '库存不足';
               }else if(selNum.value>= phone.blue && selectColor.value =='blue'){
                oBtn.setAttribute('disabled','disabled')
                   oBtn.innerHTML = '库存不足';
               }else{
                oBtn.removeAttribute('disabled')
                   oBtn.innerHTML = '加入购物车';
               }
            }
        </script>
</body>

</html>
